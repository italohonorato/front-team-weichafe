<div class="container">
    <div class="mat-elevation-z8 mt-4 mb-4">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">

            <!-- Nombre Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
            </ng-container>

            <!-- Apellidos Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element?.lastName}} </td>
            </ng-container>

            <!-- Run Column -->
            <ng-container matColumnDef="run">
                <th mat-header-cell *matHeaderCellDef> Rut </th>
                <td mat-cell *matCellDef="let element"> {{element?.run}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
            </ng-container>

            <!-- Dob Column -->
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element?.dob | date: 'dd/MM/yyyy HH:mm'}} </td>
                <!-- <td mat-cell *matCellDef="let element"> {{element.dob | date: 'dd/MM/yyyy HH:mm'}} </td> -->
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Perfil </th>
                <td mat-cell *matCellDef="let element"> {{element?.role?.roleName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
