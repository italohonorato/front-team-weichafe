<div class="container-sm bg-dark mt-4 mb-4">
    <form [formGroup]="registerForm" (ngSubmit)="onCreate()">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="alert alert-info text-center mt-3" role="alert">
                    <h4 class="mt-3 mb-3">Registrar Usuario</h4>
                </div>

                <!-- User Name -->
                <div class="form-group">
                    <input class="form-control" formControlName="name" placeholder="* Nombre" />
                </div>
                <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                    <div *ngIf="name.errors.required">Requerido</div>
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <input class="form-control" formControlName="lastName" placeholder="* Apellidos" />
                </div>
                <div class="alert alert-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                    <div *ngIf="lastName.errors.required">Requerido</div>
                </div>
                <!-- Rut -->
                <div class="form-group">
                    <input class="form-control" formControlName="rut" placeholder="* Rut" (blur)="formatRut()" />
                </div>
                <div class="alert alert-danger" *ngIf="rut.invalid && (rut.dirty || rut.touched)">
                    <div *ngIf="rut.errors.required">Requerido</div>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <input type="email" class="form-control" formControlName="email" placeholder="* Email" />
                </div>
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">Requerido</div>
                    <div *ngIf="email.errors.email">Formato Email no es válido</div>
                </div>
                <!-- Pass -->
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="pass" placeholder="* Contraseña" />
                </div>
                <div class="alert alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                    <div *ngIf="pass.errors.required">Requerido</div>
                </div>
                <!-- Dob -->
                <div class="form-group">
                    <input type="date" class="form-control" formControlName="dob" placeholder="Fecha Nacimiento" />
                    <div class="alert alert-danger" *ngIf="dob.invalid && (dob.dirty || dob.touched)">
                        <div *ngIf="dob.errors.required">Favor ingrese Fecha Nacimiento</div>
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf="dob.invalid && (dob.dirty || dob.touched)">
                    <div *ngIf="dob.errors.required">Requerido</div>
                </div>
                <div class="form-group">
                    <select class="custom-select" id="roles" formControlName="role">
                        <option selected>Perfil...</option>
                        <option *ngFor="let item of roles" [value]="item">{{item.roleName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="form-group">
                    <input type="submit" [disabled]="registerForm.invalid" class="form-control btn-danger"
                        value="Crear Usuario" />
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="reset" class="form-control btn-warning" value="Reiniciar Formulario" />
                </div>
            </div>
        </div>

    </form>
</div>
