<app-navbar></app-navbar>
<div class="container pt-5">
    <div class="row text-center text-white pt-5">
        <div class="col-md-4 mx-auto mt-5 mb-4">
            <img class="rounded-circle" src="../../../../assets/img/escudo-gojuryu.png" alt="" width="72" height="72">
            <h1 class="mt-3 mb-3">Iniciar Sesión</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" />
                </div>
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">Requerido</div>
                    <div *ngIf="email.errors.email">Formato Email no es válido</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="pass" placeholder="Contraseña" />
                </div>
                <div class="alert alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                    <div *ngIf="pass.errors.required">Requerido</div>
                </div>
                <div class="form-group">
                    <input type="submit" [disabled]="loginForm.invalid" class="form-control btn-danger"
                        value="Ingresar" />
                </div>
            </form>
        </div>
    </div>
</div>
